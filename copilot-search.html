<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Swad Sutra CoPilot</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    :root {
      --beige: #fef6e4;
      --brown: #5c3d2e;
      --orange: #ff7a00;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: var(--beige);
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background-color: var(--brown);
      color: white;
    }

    .logo-img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 10px;
    }

    .logo {
      display: flex;
      align-items: center;
      font-size: 1.2em;
      font-weight: bold;
    }

    .nav-links a,
    .copilot-btn {
      margin-left: 15px;
      padding: 8px 12px;
      background-color: #ff7a00;
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: 600;
      text-decoration: none;
      cursor: pointer;
      transition: background 0.2s;
    }

    .copilot-btn:hover {
      background-color: #e26600;
    }

    .chat-container {
      max-width: 800px;
      margin: 80px auto;
      background: var(--beige);
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .messages {
      max-height: 400px;
      overflow-y: auto;
      padding: 10px;
      margin-bottom: 20px;
      background: #fff;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    .message {
      margin: 10px 0;
      padding: 10px;
      border-radius: 6px;
    }

    .user {
      background-color: var(--orange);
      color: white;
      text-align: right;
    }

    .bot {
      background-color: #eee;
      color: black;
    }

    .input-area {
      display: flex;
      gap: 10px;
    }

    .input-area input {
      flex: 1;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    .input-area button {
      padding: 10px 16px;
      background-color: var(--brown);
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo">
      <img src="logo1.jpg" alt="Swad Sutra Logo" class="logo-img" />
      Swad Sutra
    </div>
    <div class="nav-links">
      <a href="home.html">Home</a>
      <a href="#about">About</a>
      <button class="copilot-btn">CoPilot</button>
    </div>
  </nav>

  <!-- Chat UI -->
  <div class="chat-container">
    <div class="messages" id="chatMessages"></div>
    <div class="input-area">
      <input type="text" id="userInput" placeholder="Ask something..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    const groq_api_key = "your-groq-api-key"; // ðŸ”‘ Replace with your actual Groq API key

    async function sendMessage() {
      const input = document.getElementById("userInput");
      const message = input.value.trim();
      if (!message) return;

      const chatBox = document.getElementById("chatMessages");

      // Display user message
      chatBox.innerHTML += `<div class="message user">${message}</div>`;
      input.value = "";
      chatBox.scrollTop = chatBox.scrollHeight;

      // Show "Thinking..." message
      const thinkingMsg = document.createElement("div");
      thinkingMsg.className = "message bot";
      thinkingMsg.textContent = "Thinking...";
      chatBox.appendChild(thinkingMsg);
      chatBox.scrollTop = chatBox.scrollHeight;

      try {
        const response = await fetch("https://api.groq.ai/v1/chat", {  // Replace with Groq API endpoint
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${groq_api_key}`  // Use Groq API Key for authorization
          },
          body: JSON.stringify({
            prompt: message,  // Assuming Groq API expects a prompt in this format
            model: "groq-lama", // If Groq provides specific models like `groq-lama`, specify it here.
            max_tokens: 150
          })
        });

        const data = await response.json();
        const reply = data.response;  // This may vary based on Groq's response structure

        thinkingMsg.textContent = reply;
        chatBox.scrollTop = chatBox.scrollHeight;
      } catch (error) {
        console.error("Error:", error);
        thinkingMsg.textContent = "Oops! Something went wrong.";
      }
    }
  </script>

</body>
</html>
