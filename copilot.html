<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CoPilot - Swad Sutra</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    /* Add specific styles for the login page here */
    .login-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-box {
      background-color: var(--beige);
      padding: 30px 25px;
      border-radius: 12px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 400px;
      color: var(--brown);
    }

    .login-box h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .login-box input {
      width: 100%;
      padding: 10px;
      margin-bottom: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    .login-btn {
      width: 100%;
      background-color: var(--orange);
      color: white;
      padding: 12px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
    }

    /* Navbar styles */
    .navbar {
      background-color: var(--brown);
      color: white;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo-img {
      height: 30px;
      width: auto;
      vertical-align: middle;
      margin-right: 8px;
    }

    .nav-links {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .nav-links a, .profile-btn {
      color: #fff;
    }

    .nav-links a:hover {
      text-decoration: underline;
    }

    .profile-btn {
      font-size: 20px;
      background: none;
      border: none;
      color: white;
      cursor: pointer;
    }

    /* CoPilot Button */
    .copilot-btn {
      margin-left: 15px;
      padding: 8px 12px;
      background-color: #ff7a00;
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }
    .copilot-btn:hover {
      background-color: #e26600;
    }
  </style>
</head>
<body>

  <!-- Navbar with CoPilot button -->
  <nav class="navbar">
    <div class="logo">
      <img src="logo1.jpg" alt="Swad Sutra Logo" class="logo-img" />
      Swad Sutra
    </div>
    <div class="nav-links">
      <a href="home.html">Home</a>
      <a href="#about">About Us</a>
      <a href="#contact">Contact</a>
      <button class="profile-btn">ðŸ‘¤</button>
      <!-- CoPilot Button -->
      <button class="copilot-btn" id="copilot-btn">CoPilot</button>
    </div>
  </nav>

  <!-- Login Form -->
  <div class="login-container">
    <div class="login-box">
      <h2>Login to CoPilot</h2>
      <label for="username">Username</label>
      <input type="text" id="username" placeholder="Enter your username" required />
      
      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Enter your password" required />
      
      <button class="login-btn" onclick="loginUser()">Login</button>
    </div>
  </div>

  <script>
    // JavaScript for button redirection
    document.getElementById('copilot-btn').addEventListener('click', function() {
      window.location.href = 'co-pilot.html'; // Redirect to the CoPilot login page
    });

    // JavaScript to handle login (basic function for now)
    function loginUser() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      if (username === '' || password === '') {
        alert('Please enter both username and password!');
        return;
      }

      // Simulate login and redirect to the CoPilot search page
      window.location.href = 'copilot-search.html'; // Redirect to the CoPilot search page
    }
  </script>

</body>
</html>
